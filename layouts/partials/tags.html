{{ $taxo := "tags" }}
{{ with .Param $taxo }}
<ul class="tags__list">
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
    <li class="tag__item">
        <!-- {{ $tag | urlize }}를 그냥 {{ $tag }}로 바꿔서 한글이 urlize된 상태로 출력되는 것을 방지함 -->
        <a class="tag__link" href="{{ .Permalink }}">{{ $tag }}</a>
    </li>
    {{- end -}}
  {{- end -}}
</ul>
{{ end }}
