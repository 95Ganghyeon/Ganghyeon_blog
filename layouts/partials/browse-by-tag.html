<ul class="tags__list">
    {{ range $tag, $value := $.Site.Taxonomies.tags }}
    <li class="tag__item">
      <!-- {{ $tag | urlize }}를 그냥 {{ $tag }}로 바꿔서 한글이 urlize된 상태로 출력되는 것을 방지함 -->
      <a class="tag__link" href="{{ "/tags/" | relLangURL}}{{ $tag }}">{{ $tag }} ({{ len $value }})</a>
    </li>
    {{ end }}  
  </ul>
